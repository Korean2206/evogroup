<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolshop - Login</title>
</head>
<body>
    <main>
        <section class="h-100 gradient-form mt-5" >
            <div class="container  h-100" style="padding-bottom: 100px;">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card text-black" style="border-radius: 3%;">
                    <div class="row">
                        <div class="col-lg-6">
                              <img src="/images/logo/login_form.png" style="height:100%;width: 100%;" alt="">
                          </div>
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
          
                          <div class="text-center">
                            <img src="/images/logo/logoshop.png"
                              style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">Đăng nhập - Evol group</h4>
                          </div>
          
                          <form>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example11">Tài khoản</label>
                              <input type="email" id="form2Example11" class="form-control"
                                placeholder="" />
                            </div>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example22">Mật khẩu</label>
                              <input type="password" id="form2Example22" class="form-control" />
                            </div>
          
                            <div class="text-center pt-1 pb-1">
                                <a class="text-muted" href="#!">Quên mật khẩu?</a>
                              <button style="background-color: #7F7FD5; color: #fff;padding: 3px 15px;
                              line-height: 21px;" class="btn btn-block btn-focus fa-lg mb-1 ms-5" type="button">Đăng nhập
                                </button>
                            </div>
                            <div class="text-center " style="width: 100%;">
                                <p>OR</p>
                              <button style="width: 100%;background-color: #7F7FD5; color: #fff;padding: 3px 15px;
                              line-height: 21px;" class="btn btn-block btn-focus " type="button">Đăng nhập với google
                                </button>
                            </div>
          
                            <div class="d-flex align-items-center justify-content-center pb-4 mt-5">
                              <p class="mb-0 me-2">Chưa có tài khoản?</p>
                              <a th:href="@{|/sign-up|}" type="button" class="btn btn-outline-dark btn-focus-purple">Đăng ký</a>
                            </div>
          
                          </form>
          
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
